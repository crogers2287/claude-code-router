<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Code Router - Configuration</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .header {
            text-align: center;
            color: white;
            margin-bottom: 2rem;
        }
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .loading {
            text-align: center;
            padding: 4rem;
            color: #666;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading-container" class="container">
        <div class="header">
            <h1>ðŸ¤– Claude Code Router</h1>
            <p>Configuration Management Interface</p>
        </div>
        <div class="card">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading configuration interface...</p>
                <p style="margin-top: 1rem; font-size: 0.9em; color: #888;">
                    If this message persists, please run <code>npm run build:ui</code> to build the interface.
                </p>
            </div>
        </div>
    </div>
    <div id="root"></div>
    <script src="/ui/bundle.js?v=3"></script>
    <script>
        // Hide loading message when React app mounts
        const observer = new MutationObserver(function(mutations) {
            const root = document.getElementById('root');
            if (root && root.children.length > 0) {
                const loadingContainer = document.getElementById('loading-container');
                if (loadingContainer) {
                    loadingContainer.style.display = 'none';
                }
                observer.disconnect();
            }
        });
        
        observer.observe(document.getElementById('root'), {
            childList: true,
            subtree: true
        });
        
        // Fallback: hide loading after 5 seconds
        setTimeout(function() {
            const loadingContainer = document.getElementById('loading-container');
            if (loadingContainer) {
                loadingContainer.style.display = 'none';
            }
        }, 5000);
    </script>
</body>
</html>
